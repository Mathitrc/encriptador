<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="resert.css" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo_alura" src="/imagenes/Logo.png" alt="Logo">
    </header>
    <main>
        <section>
            <textarea class="Text_area" placeholder="Ingrese el texto aqui"></textarea>
            <div class="informacion">Solo letras minusculas y sin acentos</div>
            <div class="botton">
                <button class="btn_encriptar">Encriptar</button>
                <button class="btn_desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="btn_copiar">Copiar</button>
            </div>
        </section>
    </main>
<script src="/script.js"></script>
</body>
</html>
